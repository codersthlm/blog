<div class="container entry-detail">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <div class="post-heading">
        <h1>{{entry.title}}</h1>
        <span class="posted-by">Posted by {{entry.author}}
          on {{entry.createdAt | date}} at {{ entry.createdAt| date:'shortTime' }}
        </span>
      </div>

      <div class="content">
        <p>{{entry.content}}</p>
      </div>

      <div class="delete-entry">
        <button class="btn btn-danger" (click)="deleteEntry()">Delete Entry</button>
      </div>

    </div>
  </div>
</div>
